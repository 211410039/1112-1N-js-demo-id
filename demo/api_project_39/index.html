<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style_39.css" >
</head>
<body>
    <div class="container">
        <h1>Anime Encyclopedia</h1>
        <div class="flex">
            <form class="flex" id="submit">
                <input type="text" id="search" placeholder="Input keywords(Ex:Naruto)or quantity of quiz"/>
                <button class="search-btn" id="submit" >
                    <i class="fa fa-search"></i>
                </button>
            </form>
            <div>
            <button class="random-btn" id="random">
                <i class="fa fa-tripadvisor"> </i>
            </button>
        </div>
        </div>
        <div id="result-heading"></div>
        <div id="quiz-topic"></div>
        <div class="meals" id="meals"></div>
        <div id="single-meal"></div>  <!--#=>建id;.=>建class;或直接打前面的名字.甚麼--> 
    </div>

    <script src="./script_39.js"></script>
</body>
</html>
